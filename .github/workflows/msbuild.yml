name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_CONFIGURATION: Release

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Windows SDK
      uses: microsoft/setup-msbuild@v1.0.2
      
    - name: Install rc.exe (Resource Compiler)
      shell: cmd
      run: |
        echo "Using Windows SDK Resource Compiler"
        where rc.exe

    - name: Install Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: master  # or specify a version like '0.11.0'

    - name: Compile Resources
      shell: cmd
      run: |
        rc.exe /fo clipboard-manager.res clipboard-manager.rc

    - name: Build
      shell: cmd
      run: |
        zig cc clipboard-manager.c clipboard-manager.res -o clipboard-manager.exe -luser32 -lcomctl32 -luxtheme -lgdi32 -Wl,/subsystem:windows -lpsapi -Ofast

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: clipboard-manager
        path: |
          clipboard-manager.exe
          clipboard-manager.res
